<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>
            <form>
            <label>Email</label>
            <input type="email" placeholder="" id="username" />
            <label>Password</label>
            <input type="password" placeholder="" id="password" />
            
            <input type="button" value="Submit"  onclick="handleLogin()" />
            </form>
        </div>
        <p class="para-3" id="existing2">Not have an Account? <a href="signup.html">Sign Up Here</a>  </p>
        <script src="script.js"></script>
        
    </body>
</html>
