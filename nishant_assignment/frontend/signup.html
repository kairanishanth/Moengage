<!DOCTYPE html>
    <html lang="en">
      <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />       
      </head>
      <body>
        <div class="signup-box">
          <h1>Sign Up</h1>          
          <form>
            <label>First Name</label>
            <input type="text" placeholder="" id="firstname" />
            <label>Last Name</label>
            <input type="text" placeholder="" id="lastname"/>
            <label>Email</label>
            <input type="email" placeholder="" id="email"/>
            <label>Password</label>
            <input type="password" placeholder="" id="password" />
            <label>Confirm Password</label>
            <input type="password" placeholder="" id="confirmpassword"/>
            <input type="button" value="Submit" onclick="handlesignup()"/>
          </form>
          <!-- <p>
            By clicking the Sign Up button,you agree to our <br />
            <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
          </p> -->
          <p class="para-2" id="existing" >
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </div>
        <script src="script.js"></script>
      </body>
    </html></span>
